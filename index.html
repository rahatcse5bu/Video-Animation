<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="text-animation-styles.css" />
</head>
<body>
    <div class="content">
        <p class="fade-text">Somewhere in the north</p>
        <p class="fade-text-2">And in the crowd</p>
        <p class="fade-text-3">I lost you..</p>
        <p class="fade-text-4">I kept on searching for you</p>
        <p class="fade-text-5">I asked everyone</p>
        <p class="fade-text-6">'Did you see friend?'</p>
        <p class="fade-text-7">No one was able to help</p>
        <p class="fade-text-8">You blended in, just like everyone else</p>
    </div>
    <div class="spacer"></div>

    <!-- end of text animation  -->
<!-- Splash screen -->
<div class="splash">
    <h1>Loading...</h1>
</div>

<!-- Intro section with video -->
<div class="intro">
    <video id="myVideo" autobuffer muted playsinline>
        <source src="Apple-Airpod Pro.mp4" type="video/mp4" />
    </video>
</div>

<!-- Your main content section -->
<section>
    <h1>Your Main Content Section</h1>
    <p>This is your main content...</p>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/jquery.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
<!-- <script src="text-animation-script.js"></script> -->
<script src="script.js"></script>


</body>
</html>
